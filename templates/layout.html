<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/tailwind.css">
    <title>{% block title %}{% endblock %} </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    {% block head %} {% endblock %}
</head>
<body class="
    selection:bg-primary-500 selection:text-black-website
">
<nav id="header" class="sticky w-full z-20 top-0 left-0 bg-black-website">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
            <img src="../static/images/hackathon-logo.svg" class="h-8 md:h-10 mr-3" alt="Flowbite Logo">
        </a>
        {% if current_user.is_authenticated %}
        <div class="flex md:order-2">
            <a href="/sign-out">
                <button type="button"
                        class="text-white font-roboto_slab text-sm md:text-base font-semibold md:font-bold bg-primary-600 hover:bg-primary-400 rounded-md px-4 py-2 text-center mr-1 md:mr-0 transition-colors duration-200">
                    Logout
                </button>
            </a>
        </div>
        {% else %}
        <div class="flex md:order-2">
            <a href="/sign-in">
                <button type="button"
                        class="text-white font-roboto_slab text-sm md:text-base font-semibold md:font-bold bg-primary-600 hover:bg-primary-400 rounded-md px-4 py-2 text-center mr-1 md:mr-0 transition-colors duration-200">
                    Login with Discord
                </button>
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </a>
            <button id="toggle-btn" data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-1 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-primary-600"
                    aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open Menu</span>
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        {% endif %}

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:text-lg text-sm border-2 border-white rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 font-roboto_slab">
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:text-primary-600 transition-colors duration-200 "
                       aria-current="page">About</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:text-primary-600 transition-colors duration-200">FAQ</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:text-primary-600 transition-colors duration-200">Sponsors</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:text-primary-600 transition-colors duration-200">Teams</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:text-primary-600 transition-colors duration-200">Prizes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
    const toggle_btn = document.getElementById('toggle-btn');
    const navbar_sticky = document.getElementById('navbar-sticky');
    toggle_btn.addEventListener('click', () => {
        navbar_sticky.classList.toggle('hidden');
    });
</script>
{% block main %}{% endblock %}
</body>
</html>
